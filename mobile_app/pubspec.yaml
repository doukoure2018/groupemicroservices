name: mobile_app
description: "DIGI CRG Mobile Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # OAuth2 / Authentication
  flutter_appauth: ^7.0.1
  flutter_secure_storage: ^9.2.2
  google_sign_in: ^6.2.2

  # HTTP & API
  http: ^1.2.2
  dio: ^5.7.0

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.6.2

  # Utils
  url_launcher: ^6.3.1
  shared_preferences: ^2.3.3
  jwt_decoder: ^2.0.1
  share_plus: ^10.1.4

  # QR Code & PDF
  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2
  pdf: ^3.11.1
  printing: ^5.13.3
  path_provider: ^2.1.4

  # UI
  google_fonts: ^6.2.1
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/json/
