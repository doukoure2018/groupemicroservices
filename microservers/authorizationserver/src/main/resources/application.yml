server:
  port: 8090
  address: 0.0.0.0
  servlet:
    session:
      cookie:
        # Pour compatibilité avec Chrome Custom Tabs / WebView
        same-site: lax
        # http-only: true pour la sécurité
        http-only: true
        # secure: false pour le dev local HTTP
        secure: false
        # Durée de session: 30 minutes
      timeout: 30m

spring:
  application:
    name: authorizationserver
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  profiles:
    active: default
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:postgresql://localhost:5433/innodb
    username: inno2711
    password: manager2711
    hikari:
      connection-test-query: SELECT 1

  jpa:
    database: POSTGRESQL
    open-in-view: false
    generate-ddl: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: innodb

  cloud:
    discovery:
      client:
        composite-indicator:
          enabled: true

  # Spring Security OAuth2 Client Configuration for Google
  # Set GOOGLE_CLIENT_ID and GOOGLE_CLIENT_SECRET environment variables
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
              - openid
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://manager:manager2711@localhost:5003/eureka/

key:
  private: "private.key"
  public: "public.key"

ui:
  app:
    url: http://localhost:4202

oauth:
  issuer: http://localhost:8090

# Google OAuth2 Configuration (custom properties for reference)
# Set environment variables: GOOGLE_CLIENT_ID and GOOGLE_CLIENT_SECRET
google:
  client:
    id: ${GOOGLE_CLIENT_ID}
    secret: ${GOOGLE_CLIENT_SECRET}