# Authorization Server - Production Configuration
server:
  port: 8090
  forward-headers-strategy: native
  servlet:
    context-path: /authorization
    session:
      cookie:
        same-site: lax
        http-only: true
        secure: true
      timeout: 30m

spring:
  application:
    name: authorizationserver
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: true
  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:postgresql://postgresdb:5433/${POSTGRES_DB:billetteriedb}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      connection-test-query: SELECT 1
      maximum-pool-size: 20
      minimum-idle: 5

  jpa:
    database: POSTGRESQL
    open-in-view: false
    generate-ddl: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: public

  cloud:
    discovery:
      client:
        composite-indicator:
          enabled: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29093}
    template:
      default-topic: NOTIFICATION_TOPIC
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
              - openid
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

eureka:
  instance:
    hostname: authorizationserver
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${random.uuid}
    health-check-url-path: /authorization/actuator/health
    status-page-url-path: /authorization/actuator/info
  client:
    service-url:
      defaultZone: http://${EUREKA_USER:manager}:${EUREKA_PASSWORD:manager2711}@discoveryserver:8761/eureka/

key:
  private: "private.key"
  public: "public.key"

ui:
  app:
    url: ${UI_APP_URL:https://guidipress-io.com}

oauth:
  issuer: ${OAUTH_ISSUER:https://api.guidipress-io.com/authorization}

google:
  client:
    id: ${GOOGLE_CLIENT_ID}
    secret: ${GOOGLE_CLIENT_SECRET}

logging:
  level:
    root: INFO
    org.springframework.security: INFO
