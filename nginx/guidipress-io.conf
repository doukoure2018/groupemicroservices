# Nginx configuration for guidipress-io.com
# Place this file on the OVH server at: /etc/nginx/sites-available/guidipress-io.conf
# Then symlink: ln -s /etc/nginx/sites-available/guidipress-io.conf /etc/nginx/sites-enabled/

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name guidipress-io.com www.guidipress-io.com api.guidipress-io.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Frontend - guidipress-io.com & www.guidipress-io.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name guidipress-io.com www.guidipress-io.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/guidipress-io.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/guidipress-io.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy to frontend container (port 4202)
    location / {
        proxy_pass http://127.0.0.1:4202;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# API Gateway - api.guidipress-io.com
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.guidipress-io.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/guidipress-io.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/guidipress-io.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Max upload size
    client_max_body_size 50M;

    # Proxy to API Gateway (port 9000)
    location / {
        proxy_pass http://127.0.0.1:9000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # CORS headers for API
    add_header Access-Control-Allow-Origin "https://guidipress-io.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials "true" always;

    # Handle preflight requests
    location @cors_preflight {
        add_header Access-Control-Allow-Origin "https://guidipress-io.com";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
        add_header Access-Control-Allow-Credentials "true";
        add_header Content-Length 0;
        add_header Content-Type text/plain;
        return 204;
    }
}
