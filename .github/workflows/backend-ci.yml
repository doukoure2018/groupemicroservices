name: CI - Build & Test Microservices

on:
  pull_request:
    branches: [main]
    paths:
      - microservers/**
  push:
    branches: [develop]
    paths:
      - microservers/**

jobs:
  test-microservices:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: ci_test_user
          POSTGRES_PASSWORD: ci_test_password
          POSTGRES_DB: ci_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Install all modules first
      - name: Install parent POM
        working-directory: ./microservers
        run: mvn -ntp -B install -DskipTests

      # Test each microservice
      - name: Test Discovery Server
        working-directory: ./microservers/discoveryserver
        run: mvn -ntp -B verify

      - name: Test Gateway
        working-directory: ./microservers/gateway
        run: mvn -ntp -B verify

      - name: Test Authorization Server
        working-directory: ./microservers/authorizationserver
        run: mvn -ntp -B verify

      - name: Test User Service
        working-directory: ./microservers/userservice
        run: mvn -ntp -B verify

      - name: Test Billetterie Service
        working-directory: ./microservers/billetterieservice
        run: mvn -ntp -B verify

      - name: Test Notification Server
        working-directory: ./microservers/notificationserver
        run: mvn -ntp -B verify

      # Flyway migration test
      - name: Test Flyway Migrations
        working-directory: ./microservers/database-migrations
        run: |
          mvn flyway:migrate \
            -Dflyway.url=jdbc:postgresql://localhost:5432/ci_test_db \
            -Dflyway.user=ci_test_user \
            -Dflyway.password=ci_test_password

      - name: Success
        run: echo "All tests passed!"
